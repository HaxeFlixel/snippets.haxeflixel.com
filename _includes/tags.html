<div id="tags" class="card border border-info">
  <div class="card-header bg-info ">
    <h3 class="card-title text-primary fs-6 m-0"><i class="fa fa-tags fa-lg fa-fw"></i> <a href="/tags">Tags</a></h3>
  </div>
    <div class="card-body">
        {% for tag in page.tags %}
        <a href="/tags/{{ tag | link_to_tag: tag }}"><span class="badge bg-primary">{{ tag }}</span></a>
        {% endfor %}
    </div>
</div>
