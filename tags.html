---
layout: default
type: tags
title: Tags
---
<div id="tags" class="card border border-info">
  <div class="card-header bg-info">
    <h3 class="card-title text-primary fs-6 m-0"><i class="fa fa-tags fa-lg fa-fw"></i> Tags</h3>
  </div>
    <div class="card-body">
    {% assign sorted_tags = site.tag_data | sort %}
    {% for tag in sorted_tags %}
    <a href="/tags/{{ tag[0] | link_to_tag: tag[0] }}"><span class="badge bg-primary">{{ tag[0] }} <span class="badge bg-secondary">{{ tag[1] }}</span></span></a>    
    {% endfor %}
  </div>
</div>
