---
layout: default
---
{% capture demopath %}{{ page.concept | slugify }}/{{ page.title | slugify }}{% endcapture %}


<div id="content">
{{ content }}
</div>

<div class="card border border-primary mb-4">
  <div class="card-header bg-primary ">
      <h3 class="card-title text-white fs-6 m-0"><i class="fa fa-play-circle fa-lg fa-fw"></i> Demonstration</h3>
  </div>
  <div class="card-body">
    <iframe class="demo border border-1 border-secondary" src="/demos/{{ demopath }}/export/html5/bin" width="320" height="240" allowtransparency="true"></iframe>
  </div>
</div>

{% if page.sourcefiles %}
<div class="card border border-info mb-4">
  <div class="card-header bg-info ">
    <h3 class="card-title text-primary fs-6 m-0"><i class="fa fa-code fa-lg fa-fw"></i> Source</h3>
  </div>
  <div class="card-body">
      {% source {{demopath}} {{page.sourcefiles}} %}
  </div>
  <div class="card-footer text-end">
    <a href="https://github.com/HaxeFlixel/snippets.haxeflixel.com/tree/master/demos/{{ demopath }}" role="button" class="btn btn-social btn-github"><i class="fa fa-github"></i> View Source on GitHub</a>
  </div>
</div>
{% endif %}

{% include tags.html %}
